name: read-only-gh-pr-review wrapper

on:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show gh version
        run: gh --version

      - name: Run read-only wrapper tests
        run: bash skills/read-only-gh-pr-review/scripts/test-readonly.sh
